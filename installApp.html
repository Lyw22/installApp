<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>手机品牌判断</title>
<script>
    function detectMobileBrand() {
        var userAgent = navigator.userAgent.toLowerCase();
        var brands = ["xiaomi", "huawei", "oppo", "vivo"];

        for (var i = 0; i < brands.length; i++) {
            if (userAgent.indexOf(brands[i]) !== -1) {
                return brands[i];
            }
        }

        return "未知手机品牌";
    }

    function openAppStore(brand) {
        var appPackageName = "com.wimetro.iafc"; // 替换为实际应用的包名
        try {
            switch (brand) {
                case 'xiaomi':
                    window.location.href = "market://details?id=" + appPackageName;
                    break;
                case 'huawei':
                    window.location.href = "appmarket://details?id=" + appPackageName;
                    break;
                case 'oppo':
                    window.location.href = "oppomarket://details?id=" + appPackageName;
                    break;
                case 'vivo':
                    window.location.href = "intent://com.bbk.appstore/details?id=" + appPackageName;
                    break;
                default://360下载
                    window.location.href = "http://app.so.com/detail/index?pname=com.wimetro.iafc&id=4024345";
                    break
            }
        }catch (e){
            window.location.href = "http://app.so.com/detail/index?pname=com.wimetro.iafc&id=4024345";
        }

    }

    window.onload = function() {
        var brand = detectMobileBrand();
        var message = "您正在使用的是 " + brand + " 手机。";
        document.getElementById("brandMessage").textContent = message;
    };


</script>
</head>
<body>
    <h1>手机品牌判断页面</h1>
    <p id="brandMessage"></p>
    <div style="margin-top: 20px" onclick="openAppStore('xiaomi')">跳转到小米应用商店</div>
    <div style="margin-top: 20px"  onclick="openAppStore('huawei')">跳转到华为应用商店</div>
    <div style="margin-top: 20px"  onclick="openAppStore('oppo')">跳转到oppo应用商店</div>
    <div style="margin-top: 20px"  onclick="openAppStore('vivo')">跳转到vivo应用商店</div>
    <div style="margin-top: 20px"  onclick="openAppStore('360')">跳转到360应用商店</div>
</body>
</html>
